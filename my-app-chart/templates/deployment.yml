apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      my_app: hello-world
  template:
    metadata:
      name: hello-world
      labels:
        my_app: hello-world
    spec:
      volumes:
        - name: my-volume-with-config-file
          configMap:
            name: my-super-config
            items:
              - key: important-file.txt
                path: important-file.txt
      containers:
        - name: api
          volumeMounts:
            - name: my-volume-with-config-file
              mountPath: /dir-with-my-configs
          image: {{ .Values.image }}
          env:
            - name: DATABASE_URL
              value: postgres://postgres@10.60.1.14:5432/my-test-db
            - name: CONFIG_MAP_PATH
              value: /dir-with-my-configs/important-file.txt
            - name: TESTING_CONFIG_VAR
              valueFrom:
                configMapKeyRef:
                  name: my-super-config
                  key: my_config_key
          resources:
            requests:
              cpu: 1m
            limits:
              cpu: 50m
