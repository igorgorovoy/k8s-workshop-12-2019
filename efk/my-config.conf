<source>
  @type tail
  path testing-logs-in-file.log
  pos_file my-file-with-positions.pos
  tag my-tag

  <parse>
    @type json
  </parse>
</source>

<filter **>
  @type record_transformer

  <record>
    something else
  </record>
</filter>

<filter my_service>
  @type record_transformer

  <record>
    something_else entirely
  </record>
</filter>

<match **>
  @type file
  path /tmp/fluentd-playground

  <buffer>
    timekey 1m
    timekey_wait 5s
    timekey_use_utc true
  </buffer>
</match>